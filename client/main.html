<head>
  <title>mathapp</title>
</head>

<body>
  <h1>Welcome to Math App!</h1>

  {{> hello}}
  {{> addNum}}
  {{> subNum}}
  {{> multNum}}
  {{> divNum}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="allData">
    <h3>Hello my name is {{guestName}}</h3>
    {{#if mySkill}}
    <p>My skill level is {{skill}}</p>
    {{else}}
    <p>{{skill}} is not a skill</p>
    {{/if}}
    <h6>Thank you for viewing</h6>
</template>

<template name="addNum">
    <h2>Enter two numbers to be added</h2>
    <input id="n1a" type="text"> + <input id="n2a" type="text"> 
    <button id="js-adding">Add it </button>
    <p>{{num1}} + {{num2}} = {{ans}}</p>
</template>

<template name="subNum">
    <h2>Enter two numbers to subtracted</h2>
    <input id="n1s" type="text"> - <input id="n2s" type="text"> 
    <button id="js-subing">Subtract it </button>
    <p>{{num1}} - {{num2}} = {{ans}}</p>
</template>

<template name="multNum">
    <h2>Enter two numbers to be multiplied</h2>
    <input id="n1m" type="text"> * <input id="n2m" type="text"> 
    <button id="js-multing">Multiply it </button>
    <p>{{num1}} * {{num2}} = {{ans}}</p>
</template>

<template name="divNum">
    <h2>Enter two numbers to be divided</h2>
    <input id="n1d" type="text"> / <input id="n2d" type="text"> 
    <button id="js-diving">Divide it </button>
    <p>{{num1}} / {{num2}} = {{ans}}</p>
</template>
